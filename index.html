<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="game-war">
        <div class="border-box">
            <div class="container">
                <div class="hero-villain1">
                    <!-- 1st box -->
                    <div class="player">
                        <div class="image">
                            <img src="./images/super-1.png" alt="Superhero" />
                        </div>
                        <div class="caption_player">
                            <div>spiderman</div>
                            <div class="big-text">21</div>
                        </div>
                    </div>

                    <!-- 2nd box -->
                    <div class="player">
                        <div class="image">
                            <img src="./images/super-5.png" alt="Villain" />
                        </div>
                        <div class="caption_player">
                            <div>jackol</div>
                            <div class="big-text">14</div>
                        </div>
                    </div>
                </div>
                <!-- 3rd box -->

                <div class="middleScore">
                    <div class="big-text">5-0</div>
                </div>

                <div class="hero-villain1">
                    <!-- 4th box -->
                    <div class="player_wrap">
                        <div class="image">
                            <img src="./images/super-7.png" alt="Superhero" />
                        </div>
                        <div class="caption_player">
                            <div>shakiman</div>
                            <div class="big-text">16</div>
                        </div>
                    </div>

                    <!-- 5th box -->
                    <div class="player">
                        <div class="image">
                            <img src="./images/super-20.png" alt="Villain" />
                        </div>
                        <div class="caption_player">
                            <div>kilbish</div>
                            <div class="big-text">25</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>

    </div>

</body>

</html>
